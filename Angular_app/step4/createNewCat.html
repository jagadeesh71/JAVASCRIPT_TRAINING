<!DOCTYPE html>
<html>

<head>
    <title>Cat clicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="./app.js"></script>
    <script src="./config.route.js"></script>
    <script src="./services/httpService.js"></script>
    <script src="./factory/myFactoryService.js"></script>
    <script src="./filters/customFilter.js"></script>
    <script src="./controllers/catController.js"></script>
    <script src="./controllers/createCatController.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css" /> </head>

<body ng-app="catClicker" class="container margin-top-2" ng-cloak>
    <div class="panel panel-default" ng-controller="createCatController as createCtrl">
        <div class="panel-heading">Add New Cat</div>
        <div class="panel-body">
            <form name="myForm">
                <div class="row" ng-class="{ 'has-error' : (myForm.catName.$invalid && !myForm.catName.$pristine) || createCtrl.isDuplicate }">
                    <div class="col-xs-3">
                        <label class="pull-right">Cat Name:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" placeholder="Enter cat name" name="catName" ng-model="createCtrl.catObj.name" ng-change="createCtrl.duplicateNameExists(createCtrl.catObj)" class="form-control" required>
                        <p ng-show="myForm.catName.$invalid && !myForm.catName.$pristine" class="help-block">Cat name is required.</p>
                        <p ng-show="createCtrl.isDuplicate" class="help-block">Cat name already exists.</p>
                    </div>
                </div>
                <div class="row margin-top-2" ng-class="{ 'has-error' : myForm.description.$invalid && !myForm.description.$pristine }">
                    <div class="col-xs-3">
                        <label class="pull-right">Cat Description:</label>
                    </div>
                    <div class="col-xs-9">
                        <textarea type="text" placeholder="Enter cat description" name="description" ng-model="createCtrl.catObj.description" class="form-control" ng-minlength="3" ng-maxlength="180"></textarea>
                        <p ng-show="myForm.description.$error.minlength" class="help-block">Description is too short.</p>
                        <p ng-show="myForm.description.$error.maxlength" class="help-block">Description is too large.</p>
                    </div>
                </div>
                <div class="row margin-top-2" ng-class="{ 'has-error' : myForm.imageUrl.$invalid && !myForm.imageUrl.$pristine }">
                    <div class="col-xs-3">
                        <label class="pull-right">Cat Image URL:</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="file" file-model="imageFile" class="filestyle" data-buttonname="btn-primary" id="filestyle-3" tabindex="-1" onchange="angular.element(this).scope().setFile(this.files,1)">
                        <div class="bootstrap-filestyle input-group">
                            <input type="text" class="form-control file-upload" placeholder="Image" name="imageUrl" ng-model="createCtrl.catObj.src" required> <span class="group-span-filestyle input-group-btn" tabindex="0">
                    <label for="filestyle-3" class="btn btn-primary">
                        <span class="glyphicon glyphicon-folder-open"></span> <span class="buttonText">Choose file</span> </label>
                            </span>
                        </div>
                        <p ng-show="myForm.imageUrl.$invalid && !myForm.imageUrl.$pristine" class="help-block">Cat Image URL is required.</p>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="createCtrl.saveCatDetails(createCtrl.catObj)" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
    </div>
    <script src="lib/jquery-1.12.4.min.js"></script>
    <script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
